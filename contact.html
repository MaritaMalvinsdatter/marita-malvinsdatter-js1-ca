<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>Contact</title>
</head>
<body>
    <form method="POST">
        <div class="form-wrapper">
            <section>
                <label for="fullname">Full Name (required)</label>
                <input type="text" name="fullname" id="name">
                <div class="error" id="fullNameError">Please enter your full name</div>
                <label for="address">Address (minimum 25 characters)</label>
                <textarea name="address" id="address" style="height:100px"></textarea>
                <div class="error" id="addressError">Please enter your address with a minimum of 25 characters</div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <div class="error" id="emailError">Please enter a valid email address</div>
                <label for="subject">Subject (minimum 10 characters)</label>
                <input type="text" name="subject" id="subject">
                <div class="error" id="subjectError">Please enter a subject with a minimum of 10 characters</div>
            </section>
        </div>
        <div class="button">
            <input type="submit" class="cta" value="Send">
        </div>
    </form>
    <script src="/js/contact.js"></script>
</body>
</html>
