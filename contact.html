<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>Contact</title>
</head>
<body>
    <div class="validation-message"></div>
    <form id="contact-form">
        <div class="contact-form">
            <section>
                <label for="fullname">Full Name (required)</label>
                <input type="text" name="fullname" id="fullname">
                <div class="error" id="full-name-error">Please enter your full name</div>
                <label for="address">Address (minimum 25 characters)</label>
                <textarea name="address" id="address" style="height:70px"></textarea>
                <div class="error" id="address-error">Please enter your address with a minimum of 25 characters</div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <div class="error" id="email-error">Please enter a valid email address</div>
                <label for="subject">Subject (minimum 10 characters)</label>
                <input type="text" name="subject" id="subject">
                <div class="error" id="subject-error">Please enter a subject with a minimum of 10 characters</div>
            </section>
        </div>
        <button type="submit">Submit</button>
        <button> <a href="index.html">Back to burgers</a></button>
    </form>
    <script src="/js/contact.js"></script>
</body>
</html>
